{% extends 'base.html' %}
{% block content %}

<h1>Users</h1>
<ul>
{% for user in users %}
{% if user.email %}
<li> <a href="/user_info/{{ user.user_id}}">{{ user.email}} ({{user.user_id}})</a></li>
{% else %}
<li> <a href="/user_info/{{ user.user_id}}">Anonymous User ({{user.user_id}})</a></li>
{% endif %}
{% endfor %}
</ul>

{% endblock %}
